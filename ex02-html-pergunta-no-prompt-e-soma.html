<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(134, 4, 209);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, pessoa!</h1>
    <p>Estou estudando para ser um desenvolvedor.</p>
    <script>
    //Cria uma pergunta ao entrar na página
        var nome = window.prompt('Qual é o seu nome?')
        window.alert('É um grande prazer te conhecer, '+ nome)

    //Criar uma soma no prompt
        var numero1 = Number(window.prompt('Digite um número: '))
        var numero2 = Number(window.prompt('Digite outro número: '))
        var soma = numero1 + numero2
        window.alert(`A soma entre ${numero1} e ${numero2} é ${soma}.`)
    </script>
</body>
</html>
