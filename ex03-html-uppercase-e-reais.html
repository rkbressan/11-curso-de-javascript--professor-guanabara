<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
            body{
                font: normal 20pt Arial;
            }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        //<br/> significa que a próxima frase irá para a linha debaixo
        document.writeln(`Seu nome tem <strong>${nome.length}</strong> letras.<br/>`)
        document.writeln(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}.`)
        //Aqui embaixo são configurações para transformar um número em reais
        var valorSalario = 1545
        valorSalario.toFixed(2)
        valorSalario.toFixed(2).replace('.', ',')
        valorSalario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
    </script>
</body>
</html>
